# Use postgres/example user/password credentials
version: '3.9'

services:
  db:
    image: postgres:16.2
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: sharewarez
      POSTGRES_PASSWORD: '!Piratingin2024!'
      POSTGRES_DB: sharewarez
    ports:
      - "5432:5432"
    volumes:
      - "B:/:/storage"
  app:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    ports:
      - "5001:5001"
    environment:
      APP_USERNAME: admin
      APP_PASSWORD: admindocker
      DATABASE_URL: 'postgresql://sharewarez:!Piratingin2024!@db/sharewarez'
      WAIT_HOSTS: db:5432
    depends_on:
      - db     
