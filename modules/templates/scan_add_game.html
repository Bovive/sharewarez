<!DOCTYPE html>
<html>
<head>
    <title>Game Details</title>
    <!-- Add necessary CSS or JS files -->
</head>
<body>
    <h1>Game Details</h1>
    {% if game %}
        <div>
            <h2>{{ game.name }}</h2>
            <p><strong>Summary:</strong> {{ game.summary or 'No summary available' }}</p>
            <p><strong>Storyline:</strong> {{ game.storyline or 'No storyline available' }}</p>
            <p><strong>URL:</strong> <a href="{{ game.url }}" target="_blank">{{ game.url }}</a></p>
            <!-- Add more fields as necessary -->
        </div>
        <a href="{{ url_for('main.scan_folder') }}" class="btn btn-primary">Back to Scan Folder</a>
    {% else %}
        <p>No game details to display.</p>
        <a href="{{ url_for('main.scan_folder') }}" class="btn btn-primary">Back to Scan Folder</a>
    {% endif %}
</body>
</html>
